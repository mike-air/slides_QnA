    <div class="flashcard-container">
        <div class="flashcard">

            <div class="choices">

                <div class="choice" onclick="checkAnswer(this)">Time</div>
                <div class="choice" onclick="checkAnswer(this)">Describing how it works</div>
                <div class="choice" onclick="checkAnswer(this)">Describing why it is done in that way</div>
                <div class="choice" onclick="checkAnswer(this)">How to change</div>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="feedback"></p>
            <button onclick="nextQuestion()">Next Question</button>
        </div>
    </div>
